<form role="form" action="{{action_path}}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="card-body">
                      {% for field in form %}
                     <div class="form-group">
                      {{ field.error }}
                      {{ field.label_tag}}
                      {{ field }}
                    </div>
                      {% endfor %}

                    <div class="form-group">
                            {% if messages %}
                            <div class="col-12">
                                {% for message in messages %}
                                   {% if message.tags == "success" %}
                                      <div class="alert alert-success" style="margin-top:20px" > {{ message }}</div>
                                   {% endif %}
                                   {% if message.tags == "error" %}
                                      <div class="alert alert-danger" style="margin-top:20px" > {{ message }}</div>
                                   {% endif %}
                                {% endfor %}
                            </div>
                            {% endif %}
                    </div >
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn btn-block">Add Student</button>
                  </div>
                </form>
